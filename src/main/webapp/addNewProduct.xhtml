<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<body>
    <ui:composition template="template/lnf-template.xhtml">
        <ui:define name="body">
            <h3><h:outputLabel value="ENTER PRODUCT'S INFORMATION"/></h3>
            <table>
                <tr>
                    <td>Product ID</td>
                    <td><input type="text" value="#{productBean.id}"/></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" value="#{productBean.name}"/></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input type="text" value="#{productBean.price}"/></td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton value="Submit" action="#{productBean.add}"></h:commandButton>
                    </td>
                </tr>
            </table>
        </ui:define>
    </ui:composition>
</body>
</html>
